<div class="login-container not-selectable">
    <div class="login-content">

        <!-- <div>
            <mat-icon svgIcon="city-logo" mat-list-icon></mat-icon> City Chain
        </div> -->

        <div class="accounts" *ngIf="hasWallet">
            <mat-form-field>
                <mat-select placeholder="Select account" [(ngModel)]="selectedAccount">
                    <mat-option *ngFor="let account of accounts" [value]="account.id">
                        {{account.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <span *ngIf="selectedAccount != null">
                <br>
                <mat-form-field appearance="outline">
                    <mat-label>Account password</mat-label>
                    <input matInput type="password" placeholder="Fill out to unlock account">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <!-- <mat-hint>This is your personal password, not the 12-word phrase. Make sure you use a password you can remember, nobody else have your password and nobody can help you recover it.</mat-hint> -->
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary">Unlock</button>
            </span>
            <br><br>
            <mat-divider></mat-divider>
            <br><br>
        </div>

        <div>
            <button (click)="login()" mat-stroked-button>Create</button> or
            <button (click)="login()" mat-stroked-button color="primary">Restore</button>
            your account
        </div>
    </div>
    <div class="login-banner">
        <div class="login-banner-content">
            <img src="/assets/city/city-chain.png" class="login-logo">
            <br>
            <br>
            <h3>Log in to access your account</h3>
        </div>
    </div>
</div>
