<mat-drawer-container *ngIf="userActivated; else anonymous" class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" *ngIf="!handset" opened mode="side">

    <mat-list class="main-menu">
      <!-- <h3 mat-subheader>Folders</h3> -->

      <mat-list-item class="main-menu-first">
        <mat-icon svgIcon="app-logo" mat-list-icon></mat-icon>
        <h4 *ngIf="showFiller" mat-line>City Hub</h4>
        <!-- <p *ngIf="showFiller" mat-line> Yesterday </p> -->
      </mat-list-item>

      <mat-list-item routerLinkActive="main-menu-active" routerLink="/dashboard">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <h4 *ngIf="showFiller" mat-line>Dashboard</h4>
        <!-- <p *ngIf="showFiller" mat-line> Yesterday </p> -->
      </mat-list-item>
      <!-- <mat-divider></mat-divider>
      <h3 mat-subheader>Notes</h3> -->
      <mat-list-item routerLinkActive="main-menu-active" routerLink="/wallet">
        <mat-icon mat-list-icon>account_balance_wallet</mat-icon>
        <h4 *ngIf="showFiller" mat-line>Wallet</h4>
        <!-- <p *ngIf="showFiller" mat-line> Latest </p> -->
      </mat-list-item>

      <mat-list-item routerLinkActive="main-menu-active" routerLink="/settings">
        <mat-icon mat-list-icon>settings</mat-icon>
        <h4 *ngIf="showFiller" mat-line>Settings</h4>
        <!-- <p *ngIf="showFiller" mat-line> Latest </p> -->
      </mat-list-item>

      <mat-list-item>
        <mat-icon mat-list-icon>power_settings_new</mat-icon>
        <h4 *ngIf="showFiller" mat-line>Logout</h4>
        <!-- <p *ngIf="showFiller" mat-line> Latest </p> -->
      </mat-list-item>

      <mat-list-item *ngIf="!showFiller" (click)="showFiller = !showFiller">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </mat-list-item>

      <mat-list-item *ngIf="showFiller" (click)="showFiller = !showFiller">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </mat-list-item>

    </mat-list>

  </mat-drawer>

  <div class="app-sidenav-content">

    <mat-toolbar class="toolbar" [ngClass]="{'toolbar-bottom': handset}" color="primary">
      <span *ngIf="!handset">City Hub</span>

      <span *ngIf="handset">

          <button mat-stroked-button>Payment</button>

      </span>

      <span class="example-fill-remaining-space"></span>

      <span>Account</span>
    </mat-toolbar>

    <div class="content">

        <router-outlet></router-outlet>

      <!-- <br>

      <div class="dashboard-item" [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive">

        <h2>Dashboard</h2>

      </div>

      <button mat-button (click)="isActive = !isActive">Toggle Elevation</button> -->

    </div>

  </div>

</mat-drawer-container>

<ng-template #anonymous>
    <router-outlet></router-outlet>
</ng-template>
